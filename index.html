<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizzaria Parlor</title>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Kalam|Kaushan+Script|Playball|Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <div class=" lobster page-header text-center ">
        <h1>Pizzaria Pizza Parlor</h1>
        <h2> There is no better feeling in the world than a warm pizza box on your lap.</h2>
      </div>

      <div class="services">
        <div class="row">
          <div class="col-md-4">
            <img src="images/pizza1.jpg">
            <br>
            <h3>Size</h3>
            <select class="form-control size">
              <option label="Small" value="500">Small</option>
              <option label="Medium" value="700">Medium</option>
              <option label="Large" value="1000">Large</option>
            </select>
          </div>
          <div class="col-md-4">
            <img src="images/pizza2.jpg">
            <br>
            <h3>Toppings</h3>
            <select class="form-control toppings">
              <option label="Olives" value="100">Olives</option>
              <option label="Cheese" value="50">Cheese</option>
              <option label="Pepperoni" value="80">Pepperoni</option>
            </select>
          </div>
          <div class="col-md-4">
            <img src="images/pizza3.jpg">
            <br>
            <h3>Crust</h3>
            <select class="form-control crust">
              <option label="Stuffed" value="500">Stuffed</option>
              <option label="Gluten-Free" value="200">Gluten-Free</option>
              <option label="Crispy" value="300">Crispy</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-5">
          <button class="btn btn-info order" type="submit">Order</button>
        </div>
        <table class="table mt-5">
          <thead>
            <tr>
              <th scope="col">Pizza size</th>
              <th scope="col">Order No.</th>
              <th scope="col">Toppings</th>
              <th scope="col">Crust</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td id="size"></td>
              <td id="toppings"></td>
              <td class="crust"></td>
              <td class="total"></td>
            </tr>
          </tbody>
        </table>

        <div class="additional-buttons">
            <div class="text-center">
              <button class="btn btn-info add-pizza" type="submit">Add Another</button>
              <div class="additional-info">
                <h3>The total is: <span></span></h3>
                <h5>Would you like delivery for an additional <em>200</em>?</h5>
                <h4>Your order has been received! We are dispatching our rider to <span></span></h4>
                <div class="location text-center">
                  <input type="text" size="30" placeholder="Where do you live?" required />
                  <button class="btn btn-info complete" type="submit">Complete</button>
                </div>
              </div>
              <br>
              <button class="btn btn-info yes" type="submit">Yes</button>
              <button class="btn btn-info no" type="submit">No</button>
            </div>
            <div class="text-center pt-4">
              <button class="btn btn-info check-out" type="submit">Checkout</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script src="js/scripts.js"></script>
</html>
